<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Bài tập JS buổi 16</title>
</head>

<body>
    <div>
        <div class="container m-auto bg-light">
            <div>
                <h2>Bài tập 1: Tìm số nguyên dương nhỏ nhất</h2>
                <button onclick="timSoNguyenDuong()" class="btn btn-primary m-3">Xem Kết Quả</button>
                <div id="ketQua" class="mt-2 alert alert-success">
                    Kết quả :
                    <span id="ketQua1"></span>
                </div>
            </div>
            <div>
                <h2 class="m-5">Bài tập 2: Tính tổng số chẳn</h2>
                <form>
                    <input class="form-control w-25" type="number" id="num1">
                    <input class="form-control w-25 mt-2" type="number2" id="num2">
                    <button type="button" onclick="tinhTongSo()" class="btn btn-primary m-3">Tính Tổng</button>
                    <div id="ketQua2" class="mt-2 alert alert-success">
                        Kết quả :
                        <span id="ketQua2"></span>
                    </div>
                </form>
            </div>
            <div>
                <h2 class="m-5">Bài tập 3: Tính Giai Thừa</h2>
                <form>
                    <input class="form-control w-25" type="number3" id="num3">
                    <button type="button" onclick="tinhGiaiThua()" class="btn btn-primary m-3">Tính Tổng</button>
                    <div id="ketQua3" class="mt-2 alert alert-success">
                        Kết quả :
                        <span id="ketQua3">
                            
                        </span>
                    </div>
                </form>
            </div>
            <div>
                <h2>Bài tập 4: Tạo Thẻ Div</h2>
                <button type="button" onclick="taoDiv()" class="btn btn-primary m-3">Tạo Div</button>
                <div id="ketQua" class="mt-2 alert alert-success">
                    Kết quả :
                    <span id="ketQua4"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
